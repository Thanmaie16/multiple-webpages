<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places the video behind the content */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area */
        }

        .container {
            position: relative; /* Ensures the container is on top of the video */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100%; /* Full height */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em; /* Title font size */
            margin-bottom: 20px;
        }

        h3 {
            margin: 10px 0;
        }

        .link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #161b33;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em; /* Link font size */
        }

        .link:hover {
            background-color: #ff4500;
        }

        .logos {
            margin-top: 20px; /* Spacing above logos */
            display: flex; /* Use flexbox to arrange logos */
            justify-content: center; /* Center logos */
        }

        .logos img {
            width: 100px; /* Set logo width */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Horizontal spacing between logos */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://www.shutterstock.com/shutterstock/videos/19292245/preview/stock-footage-blue-plexus-fantasy-abstract-technology-and-engineering-motion-background-rotating-and-creating-an.webm" type="video/mp4"> <!-- Replace with your video URL -->
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="container">
        <!-- Logos Section -->
        <div class="logos">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzWY6Q4HVR1nUxTmVd_K5VnXrQroHkRue09g&s" alt="Logo 1"> <!-- Replace with your logo image URL -->
            <img src="https://mitt.edu.in/wp-content/uploads/2023/05/cse-logo.png" alt="Logo 2"> <!-- Replace with your logo image URL -->
        </div>
        <h1>Welcome To Student Portfolio!</h1>
        <h3>To explore our Team:</h3>
        <a href="resume.html" class="link">View Resume</a>
        <a href="bio.html" class="link">View Biodata</a>
    </div>
</body>
</html>
